name: napari-deeplabcut
display_name: napari DeepLabCut
contributions:
  commands:
    - id: napari-deeplabcut.get_reader
      python_name: napari_deeplabcut._reader:napari_get_reader
      title: Open data with napari DeepLabCut
    - id: napari-deeplabcut.write_multiple
      python_name: napari_deeplabcut._writer:write_multiple
      title: Save multi-layer data with napari DeepLabCut
    - id: napari-deeplabcut.write_single_image
      python_name: napari_deeplabcut._writer:write_single_image
      title: Save image data with napari DeepLabCut
    - id: napari-deeplabcut.make_sample_data
      python_name: napari_deeplabcut._sample_data:make_sample_data
      title: Load sample data from napari DeepLabCut 
    - id: napari-deeplabcut.make_qwidget
      python_name: napari_deeplabcut._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-deeplabcut.make_magic_widget
      python_name: napari_deeplabcut._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-deeplabcut.make_func_widget
      python_name: napari_deeplabcut._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-deeplabcut.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-deeplabcut.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-deeplabcut.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-deeplabcut.make_sample_data
      display_name: napari DeepLabCut
      key: unique_id.1 
  widgets:
    - command: napari-deeplabcut.make_qwidget
      display_name: Example QWidget
    - command: napari-deeplabcut.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-deeplabcut.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 